<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>图书推荐系统后台管理员</title>

</head>

<body>
  <div class="header">
    <h1>图书推荐系统后台管理员</h1>
    <div class="admin-info">
      <span>管理员: admin</span>
      <a href="#">退出</a>
      <a href="#">前台网站首页</a>
    </div>
  </div>



  <div class="sidebar">
    <ul>
      <li><a href="./index.html">数据统计</a></li>

      <li id="user-list">
        <a href="#">用户管理</a>
        <ul id="user-submenu">
          <li><a href="./user-list.html">用户列表</a></li>
        </ul>
      </li>

      <li id="book-type-management">
        <a href="#">图书类型管理</a>
        <ul id="book-type-submenu">
          <li><a href="./book-type.html">图书类型列表</a></li>
        </ul>
      </li>

      <li id="book-management">
        <a href="#">图书管理</a>
        <ul id="book-submenu">
          <li><a href="./book-list.html">图书列表</a></li>
        </ul>
      </li>

      <li id="score-management">
        <a href="#">评分管理</a>
        <ul id="score-submenu">
          <li><a href="./score-list.html">评分列表</a></li>
        </ul>
      </li>

      <li><a href="#">系统设置</a></li>
    </ul>

  </div>


  <div class="main-content">
    <h2 class="book-revise">图书添加或者修改</h2>
    <form>
      <button type="button" class="back-button">返回</button>

      <div class="form-group">
        <label for="book-name">图书名称:</label>
        <input type="text" id="book-name" value="算法图解">
      </div>
      <div class="form-group">
        <label for="book-type">图书类型:</label>
        <select id="book-type">
          <option value="编程">编程</option>
          <option value="科学">科学</option>
          <option value="商业">商业</option>
          <option value="商业">心理</option>
          <option value="商业">生活</option>
          <option value="商业">哲学</option>
          <option value="商业">悬疑</option>
          <option value="商业">经典</option>
          <option value="商业">文学</option>
          <option value="商业">互联网</option>
          <option value="商业">科普</option>
          <option value="商业">管理</option>
          <option value="商业">心理学</option>
          <option value="商业">历史</option>
          <option value="商业">小说</option>
        </select>
      </div>
       <div class="form-group">
          <label for="book-image">图书图片：</label>
          <input type="file" id="book-image" name="book-image">
      </div>
      <div class="form-group">
          <label for="book-description">图书简介：</label>
          <textarea id="book-description" name="book-description" rows="5" placeholder="请输入图书简介">本书示例丰富，图文并茂，以让人容易理解的方式阐释了算法，旨在帮助程序员在日常项目中更好地发挥算法的能量。书中的前三章将帮助你打下基础，带你学习二分查找、大O表示法、两种基本的数据结构以及递归等。余下的篇幅将主要介绍应用广泛的算法，具体内容包括：面对具体问题时的解决技巧，比如，何时采用贪婪算法或动态规划；散列表的应用；图算法；K</textarea>
      </div>
         
      <button type="submit">提交</button>
      <button type="reset">重置</button>
    </form>
  </div>



</body>
<script src="book-revise.js"></script>

</html>
