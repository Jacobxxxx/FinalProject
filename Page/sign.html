<!-- 登录界面 -->
<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
    <link rel="stylesheet" href="./sign.css">
</head>

<body>
    <div class="login-container">
        <div class="header">用户登录</div>
        <form class="login-form">
            <label for="username">用户名：<input type="text" id="username" name="username" placeholder="请输入用户名"></label>
            <label for="password">&nbsp;&nbsp;&nbsp;&nbsp;密码：<input type="password" id="password" name="password"
                    placeholder="请输入密码"></label>
        </form>
        <button type="submit" class="login-button">登录</button>
        <div class="register-link">
            还没有注册账号？<a href="#">立即注册</a>
        </div>
    </div>
</body>

</html>
